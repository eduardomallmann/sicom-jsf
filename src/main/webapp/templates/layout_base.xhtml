        <ui:insert name="viewParams"/>

            <h:outputStylesheet name="dialog-polyfill.css" library="dialog-polyfill"/>
            <link rel="stylesheet" href="../../resources/css/style.css" type="text/css"></link>

            <title>

                    <h:outputText value="III-SICOM - Seminário de Informação e Comunicação da Marca"/>

            </title>
        </h:head>
        <h:body id="bodyArea">

            <script>
                // Page Height Size
                document.onreadystatechange = function () {
                    var body = document.body,
                            html = document.documentElement;
                    var bigHeight = Math.max(body.scrollHeight, body.offsetHeight,
                            html.clientHeight, html.scrollHeight, html.offsetHeight);
                    var minHeigth = window.innerHeight;

                    if (bigHeight > minHeigth) {
                        document.getElementById('bodyArea').setAttribute('style', "height: " + bigHeight + "px");
                    } else {
                        document.getElementById('bodyArea').setAttribute('style', "height: " + minHeigth + "px");
                    }
                };
            </script>
