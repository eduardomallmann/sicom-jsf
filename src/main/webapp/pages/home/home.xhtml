            <script>
                document.onreadystatechange = function () {

                    var body = document.body,
                            html = document.documentElement;
                    var bigHeight = Math.max(body.scrollHeight, body.offsetHeight,
                            html.clientHeight, html.scrollHeight, html.offsetHeight);
                    var minHeigth = window.innerHeight;

                    if (bigHeight > minHeigth) {
                        bigHeight += 20;
                        document.getElementById('bodyArea').setAttribute('style', "height: " + bigHeight + "px");
                    } else {
                        document.getElementById('bodyArea').setAttribute('style', "height: " + minHeigth + "px");
