<?xml version="1.0" encoding="UTF-8"?>

                                </div>
                                <div class='txt-advice'>

                                         alt=""/>
                                    <div class="card-header">
                                        <h:outputLabel value="A Renda de Bilro no contexto local de moda" 
                                                       class="mdl-card__title-text roboto bold s18 white shadow"/>

                                <div class="mdl-card__actions mdl-card--border">
                                    <div class="card-date">

                                                      class="roboto normal s13 gray"/>

                                    </h:commandButton>

                                                      facilitam processos, estimulam a
                                                      participação e a cocriação."

                                                      exemplos com arquétipos aplicados
                                                      em comunicações estratégicas e
                                                      storytelling das marcas."
